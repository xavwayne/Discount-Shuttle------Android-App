apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.jiyushi1.dis"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/aws-android-sdk-2.2.4/lib/aws-android-sdk-s3-2.2.4.jar')
    compile files('libs/aws-android-sdk-2.2.4/lib/aws-android-sdk-core-2.2.4.jar')
    compile files('libs/aws-android-sdk-core-2.2.4.jar')
    compile files('libs/aws-android-sdk-s3-2.2.4.jar')
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.google.android.gms:play-services:7.5.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
}
