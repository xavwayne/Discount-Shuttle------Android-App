CreateSCH=create schema discount_shuttle ;
CreateTab_CUSTOMER=CREATE TABLE `discount_shuttle`.`customer` (`username` VARCHAR(45) NOT NULL, `password` VARCHAR(45) NULL, `name` VARCHAR(45) NULL,  `gender` VARCHAR(45) NULL, `email` VARCHAR(45) NULL, `telephone` VARCHAR(45) NULL, `image_url` VARCHAR(400) NULL, PRIMARY KEY (`username`));
CreateTab_TYPE=CREATE TABLE `discount_shuttle`.`type` ( `id` INT NOT NULL AUTO_INCREMENT, `name` VARCHAR(45) NULL, PRIMARY KEY (`id`));	
CreateTab_SELLER=CREATE TABLE `discount_shuttle`.`seller` ( `username` VARCHAR(45) NOT NULL, `password` VARCHAR(45) NULL, `email` VARCHAR(45) NULL, `telephone` VARCHAR(45) NULL, `store_name` VARCHAR(45) NULL, `store_icon_url` VARCHAR(400) NULL, `audio_url` VARCHAR(400) NULL,`introduction` VARCHAR(400) NULL, `latitude` VARCHAR(45) NULL, `longitude` VARCHAR(45) NULL, `store_type` INT NULL, PRIMARY KEY (`username`), INDEX `storetype_idx` (`store_type` ASC), CONSTRAINT `storetype`  FOREIGN KEY (`store_type`)  REFERENCES `discount_shuttle`.`type` (`id`)   ON DELETE CASCADE   ON UPDATE CASCADE);
CreateTab_PRODUCT=CREATE TABLE `discount_shuttle`.`product` ( `id` INT NOT NULL AUTO_INCREMENT, `name` VARCHAR(45) NULL, `regular_price` DOUBLE NULL, `present_price` DOUBLE NULL, `image_url` VARCHAR(400) NULL, `introduction` VARCHAR(400) NULL, `seller` VARCHAR(45) NULL, PRIMARY KEY (`id`), INDEX `seller_idx` (`seller` ASC), CONSTRAINT `seller`   FOREIGN KEY (`seller`)   REFERENCES `discount_shuttle`.`seller` (`username`)   ON DELETE CASCADE   ON UPDATE CASCADE);
InsertCustomer=INSERT INTO `discount_shuttle`.`customer` (`username`, `password`, `name`, `gender`, `email`, `telephone`, `image_url`) VALUES ('%username', '%password', '%name', '%gender', '%email', '%telephone', '%image');
InsertSeller=INSERT INTO `discount_shuttle`.`seller` (`username`, `password`, `email`, `telephone`, `store_name`, `store_icon_url`, `audio_url`, `introduction`, `latitude`, `longitude`, `store_type`) VALUES ('%username', '%password', '%email', '%tele', '%storename', '%icon', '%audio', '%intro', '%latitude', '%longitude', '%type');
InsertProduct=INSERT INTO `discount_shuttle`.`product` (`name`, `regular_price`, `present_price`, `image_url`, `introduction`, `seller`) VALUES ('%name', '%reg_price', '%now_price', '%image', '%intro', '%seller');
InsertType=INSERT INTO `discount_shuttle`.`type` (`name`) VALUES ('%name');
Del_Customer=delete from discount_shuttle.customer where username='%username'; 
Del_Seller=delete from discount_shuttle.seller where username='%username';
Del_Product=delete from discount_shuttle.product where name='%name' and seller='%seller';
Del_Type=delete from discount_shuttle.type where name='%type';
UpdateCustomer=UPDATE `discount_shuttle`.`customer` SET `password`='%password', `name`='%name', `gender`='%gender', `email`='%email', `telephone`='%tele', `image_url`='%image' WHERE `username`='%username';
UpdateSeller=UPDATE `discount_shuttle`.`seller` SET `password`='%password', `email`='%email', `telephone`='%tele', `store_name`='%storename', `store_icon_url`='%icon', `audio_url`='%audio' ,`introduction`='%intro', `latitude`='%latitude', `longitude`='%longitude', `store_type`='%type' WHERE `username`='%username';
UpdateProduct=UPDATE `discount_shuttle`.`product` SET `regular_price`='%reg_price', `present_price`='%now_price', `image_url`='%image', `introduction`='%intro' WHERE `seller`='%seller' and `name`='%name';
Select_Customer=select * from discount_shuttle.customer where username='%username';
Select_Seller_by_username=select * from discount_shuttle.seller where username='%username';
Select_Seller_by_type=select * from discount_shuttle.seller where store_type='%type';
Select_Product_by_Seller=select * from discount_shuttle.product where seller='%seller';
Select_Type=select * from discount_shuttle.type where name='%name';
Select_Customer_All=select * from discount_shuttle.customer;
